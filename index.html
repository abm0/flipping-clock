<body>
  <div id="clock">
    <span id="hours">

      <div class="digit-card tens-digit">
        <div class="half top next">
          <span class="digit-container">
            <span class="digit"></span>
          </span>
        </div>
        <div class="half bottom prev">
          <span class="digit-container">
            <span class="digit"></span>
          </span>
        </div>
        <div class="half top flipper prev">
          <span class="digit-container">
            <span class="digit"></span>
          </span>
        </div>
        <div class="half bottom flipper next">
          <span class="digit-container">
            <span class="digit"></span>
          </span>
        </div>
      </div>

      <div class="digit-card ones-digit">

        </div>

        </div>
      </div>

    </span>
    <i class="delimiter">:</i>

        </div>

        </div>
      </div>
      
      <div class="digit-card ones-digit">
        <div class="half top next">
          <span class="digit-container">

        </div>
        <div class="half bottom prev">

        </div>
        <div class="half top flipper prev">

        </div>
        <div class="half bottom flipper next">
