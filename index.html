<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Document</title>
</head>
<body>
  <div id="clock">
    <span id="hours" class="digit">

    </span>
    <i class="delimiter">:</i>
    <span id="minutes" class="digit"></span>
    <i class="delimiter">:</i>
    <span id="seconds" digit="digit"></span>
    <span id="ampm"></span>
  </div>

  <div id="card">
    <div class="half top">
      <span class="digit-container">
        <span class="digit">
          2
        </span>
      </span>
    </div>
    <div class="half bottom">
      <span class="digit-container">
        <span class="digit">
          1
        </span>
      </span>
    </div>
    <div class="half top moving">
      <span class="digit-container">
        <span class="digit">
          1
        </span>
      </span>
    </div>
    <div class="half bottom moving">
      <span class="digit-container">
        <span class="digit">
          2
        </span>
      </span>
    </div>
  </div>
</body>
<script src="src/index.js"></script>
</html>
